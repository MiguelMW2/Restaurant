<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Edit Restaurant</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.css') }}">
</head>
<body>
	<div role="main" class="container theme-showcase">
		<div class="jumbotron">
			<h1>Edit Restaurant</h1>
		</div>
		<div class="container">
			<form action="{{url_for('edit_restaurant', restaurant_id=restaurant.id)}}" method="post">
				<div class="form-group">
					<label>Edit Name:</label>
					<input type="text" class="form-control" placeholder="{{restaurant.name}}">
				</div>
				<input type="submit" value="OK" class="btn btn-success">
				<a href="{{url_for('show_all_restaurants')}}" class="btn btn-default">Cancel</a>
			</form>
		</div>
	</div>
</body>
</html>
