<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>All Menu</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.css') }}">
</head>
<body>
	<div role="main" class="container theme-showcase">
		<div class="jumbotron">
			<h1>Menu Item</h1>
			<p><a href="{{url_for('create_menu_item', restaurant_id=restaurant_id)}}">Create New Menu Item</a></p>
		</div>
		<div class="container">
			<div class="col-md-12"></div>
				<table class="table table-striped">
					<thead>
						<tr>
							<th>#</th>
							<th>Name</th>
							<th>Price</th>
							<th>Course</th>
							<th>Description</th>
							<th>#</th>
							<th>#</th>
						</tr>
					</thead>
					<tbody>
						{% for item in items %}
						<tr>
							<td>{{item.id}}</td>
							<td>{{item.name}}</td>
							<td>{{item.price}}</td>
							<td>{{item.course}}</td>
							<td>{{item.description}}</td>
							<td><a href="{{url_for('edit_menu_item', restaurant_id=restaurant_id, menu_id=item.id)}}" class="btn btn-primary">Edit</a></td>
							<td><a href="{{url_for('delete_menu_item', restaurant_id=restaurant_id, menu_id=item.id)}}" class="btn btn-danger">Delete</a></td>
						</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
