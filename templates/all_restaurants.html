<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>All Restaurants</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.css') }}">
</head>
<body>
	<div role="main" class="container theme-showcase">
		<div class="jumbotron">
			<h1>Restaurants</h1>
			<p><a href="{{url_for('create_restaurant')}}">Create New Restaurant</a></p>
		</div>
		<div class="container">
			<div class="col-md-12"></div>
				<table class="table table-striped">
					<thead>
						<tr>
							<th>#</th>
							<th>Restaurant</th>
							<th>#</th>
							<th>#</th>
						</tr>
					</thead>
					<tbody>
						{% for restaurant in restaurants %}
						<tr>
							<td>{{restaurant.id}}</td>
							<td><a href="{{url_for('show_menu_items', restaurant_id=restaurant.id)}}">{{restaurant.name}}</a></td>
							<td><a href="{{url_for('edit_restaurant', restaurant_id=restaurant.id)}}" class="btn btn-primary">Edit</a></td>
							<td><a href="{{url_for('delete_restaurant', restaurant_id=restaurant.id)}}" class="btn btn-danger">Delete</a></td>
						</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
